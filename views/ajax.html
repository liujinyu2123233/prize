<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://i.tq121.com.cn/j/jquery-1.8.2.js"></script>
</head>
<p>数据来了：</p>
<p id="text"></p>
<script>

    var req = new XMLHttpRequest();
    if(!('withCredentials' in req)){
        req = new XDomainRequest();
    }
    req.open('POST',"http://localhost:3030/getdata");

    //req.setRequestHeader('Content-Type','text/plain')
    req.onreadystatechange = function(){
        if(req.readyState == 4 && req.status == 200){
//            var tt = req.getResponseHeader("Content-Type")

            $('#text').html(req.responseText)
        }
    }
    req.send('{"name":"刘金宇","depart":"技术科","mark":51}')
//     console.log(req)
</script>
</body>
</html>
